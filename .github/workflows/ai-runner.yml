name: AI Runner (Hugging Face StarChat)

on:
  push:
    paths:
      - 'AI_COMMANDS.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-ai:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: |
          npm install

      - name: Run AI runner
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MODEL_ID: "HuggingFaceH4/starchat2-15b-v0.1"
        run: |
          node src/runner.js
